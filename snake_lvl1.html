<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./css/snake.css" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake game</title>
    <link rel="stylesheet" href="./style.css" /> 
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <script defer src="./js/snake_lvl1.js"></script>
  </head>
  <body>
    <h1>Jeu du Serpent</h1>
    <div class="controls">
      <label>Contrôle de la Vitesse :</label>
      <button id="speedDownBtn">➖ Lent</button>
      <span id="currentSpeedDisplay">Vitesse: 200 ms</span>
      <button id="speedUpBtn">➕ Rapide</button>
    </div>

    <!-- Bouton pour passer au niveau suivant (caché tant que le joueur n'a pas gagné) -->
    <div style="text-align:center; margin-bottom:12px;">
      <button id="nextLevelBtn" style="display:none; padding:10px 16px; font-size:16px;">
        Niveau Suivant
      </button>
    </div>

    <div id="gameArea"></div>
  </body>
</html>
